<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UI-Compatible" content="IE-edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">

	<title>Responsive Build with Flexbox</title>
</head>

<body>
	<main class="container">
		<header id="mainHeader">
			<div class="box nav">
				<h2>Nav</h2>	
			</div>
			<div class="box logo">
				<h2>Logo</h2>	
			</div>

		</header>
		<section class="box">
			<h2>Hero Section</h2>	
		</section>

		<section id="products">
			<div class="box">
				<h2> Product 1</h2>
			</div>
			<div class="box">
				<h2> Product 2</h2>
			</div>
			<div class="box">
				<h2> Product 3</h2>
			</div>
			
		</section>

		<footer class="box">
			<h2> Footer</h2>
		</footer>
		<script src="js/main.js"></script>
	</main>
</body>
</html>
